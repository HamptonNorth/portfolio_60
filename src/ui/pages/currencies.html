    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="/css/output.css" />
        <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    </head>
    <body class="bg-brand-25 text-brand-900 min-h-screen flex flex-col">
        <nav class="bg-brand-800 text-white px-6 py-4 shadow-md">
            <div class="flex items-center justify-between max-w-7xl mx-auto">
                <h1 class="text-xl font-semibold tracking-wide flex items-center gap-2">
                    <img src="/images/redmug-logo.svg" alt="Red Mug logo" class="h-8 w-8" />
                    Portfolio 60
                </h1>
                <ul class="flex gap-6 text-base">
                    <li><a href="/" class="hover:text-brand-200 transition-colors" data-nav="home">Home</a></li>
                    <li><a href="/pages/users.html" class="hover:text-brand-200 transition-colors" data-nav="users">Users</a></li>
                    <li><a href="/pages/investments.html" class="hover:text-brand-200 transition-colors" data-nav="investments">Investments</a></li>
                    <li><a href="/pages/benchmarks.html" class="hover:text-brand-200 transition-colors" data-nav="benchmarks">Benchmarks</a></li>
                    <li><a href="/pages/currencies.html" class="hover:text-brand-200 transition-colors" data-nav="currencies">Currencies</a></li>
                    <li><a href="/pages/global-events.html" class="hover:text-brand-200 transition-colors" data-nav="global-events">Global Events</a></li>
                    <li><a href="/pages/scraping.html" class="hover:text-brand-200 transition-colors" data-nav="scraping">Fetching</a></li>
                    <li><a href="/pages/backup.html" class="hover:text-brand-200 transition-colors" data-nav="backup">Backup</a></li>
                </ul>
            </div>
        </nav>
        <main class="max-w-7xl mx-auto px-6 py-8 flex-1 w-full" id="main-content">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-semibold text-brand-800">Currencies</h2>
                <button id="add-currency-btn" class="bg-brand-700 hover:bg-brand-800 text-white font-medium px-5 py-2 rounded-lg transition-colors">Add Currency</button>
            </div>

            <div id="page-messages"></div>

            <!-- Currencies table -->
            <div id="currencies-table-container">
                <p class="text-brand-500">Loading currencies...</p>
            </div>

            <!-- Add/Edit form modal (hidden by default) -->
            <div id="currency-form-container" class="hidden fixed inset-0 bg-black/30 flex items-center justify-center z-50">
                <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-xl max-h-[90vh] overflow-y-auto mx-4">
                    <h3 id="form-title" class="text-xl font-semibold text-brand-800 mb-4">Add Currency</h3>
                    <form id="currency-form" class="space-y-4">
                        <input type="hidden" id="currency-id" value="" />

                        <div class="grid grid-cols-[auto_1fr] gap-4">
                            <div>
                                <label for="code" class="block text-sm font-medium text-brand-700 mb-1">Code *</label>
                                <input type="text" id="code" name="code" maxlength="3" required class="w-24 px-3 py-2 border border-brand-300 rounded-md text-base focus:outline-none focus:ring-2 focus:ring-brand-500 uppercase" placeholder="e.g. USD" />
                                <p class="text-sm text-brand-400 mt-1">3-letter code, auto-uppercased.</p>
                            </div>
                            <div>
                                <label for="description" class="block text-sm font-medium text-brand-700 mb-1">Description *</label>
                                <input type="text" id="description" name="description" maxlength="30" required class="w-full px-3 py-2 border border-brand-300 rounded-md text-base focus:outline-none focus:ring-2 focus:ring-brand-500" placeholder="e.g. US Dollar" />
                            </div>
                        </div>

                        <div id="form-errors" class="text-error text-sm"></div>

                        <div class="flex items-center justify-between pt-2">
                            <div class="flex gap-3">
                                <button type="submit" class="bg-brand-700 hover:bg-brand-800 text-white font-medium px-5 py-2 rounded-lg transition-colors">Save</button>
                                <button type="button" id="cancel-btn" class="bg-brand-100 hover:bg-brand-200 text-brand-700 font-medium px-5 py-2 rounded-lg transition-colors">Cancel</button>
                            </div>
                            <button type="button" id="delete-from-form-btn" class="hidden text-sm text-brand-400 hover:text-red-600 transition-colors">Delete this currency</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Read-only view modal (hidden by default, shown on View button or double-click) -->
            <div id="currency-view-container" class="hidden fixed inset-0 bg-black/30 flex items-center justify-center z-50">
                <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-xl max-h-[90vh] overflow-y-auto mx-4">
                    <h3 class="text-xl font-semibold text-brand-800 mb-4">Currency Details</h3>
                    <div class="space-y-4">
                        <div class="grid grid-cols-[auto_1fr] gap-4">
                            <div>
                                <label class="block text-sm font-medium text-brand-700 mb-1">Code</label>
                                <p id="view-code" class="w-24 px-3 py-2 bg-brand-50 border border-brand-200 rounded-md text-base font-semibold"></p>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-brand-700 mb-1">Description</label>
                                <p id="view-description" class="w-full px-3 py-2 bg-brand-50 border border-brand-200 rounded-md text-base"></p>
                            </div>
                        </div>

                        <div class="flex gap-3 pt-2">
                            <button type="button" id="view-edit-btn" class="bg-brand-700 hover:bg-brand-800 text-white font-medium px-5 py-2 rounded-lg transition-colors">Edit</button>
                            <button type="button" id="view-close-btn" class="bg-brand-100 hover:bg-brand-200 text-brand-700 font-medium px-5 py-2 rounded-lg transition-colors">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Delete confirmation dialog (hidden by default) -->
            <div id="delete-dialog" class="hidden fixed inset-0 bg-black/30 flex items-center justify-center z-50">
                <div class="bg-white rounded-lg shadow-lg p-6 max-w-sm">
                    <h3 class="text-lg font-semibold text-brand-800 mb-3">Confirm Deletion</h3>
                    <p class="text-base text-brand-600 mb-4">Are you sure you want to delete <strong id="delete-currency-name"></strong>?</p>
                    <div class="flex gap-3 justify-end">
                        <button id="delete-cancel-btn" class="bg-brand-100 hover:bg-brand-200 text-brand-700 font-medium px-4 py-2 rounded-lg transition-colors">Cancel</button>
                        <button id="delete-confirm-btn" class="bg-red-600 hover:bg-red-700 text-white font-medium px-4 py-2 rounded-lg transition-colors">Delete</button>
                    </div>
                </div>
            </div>
        </main>
        <footer class="text-brand-400 text-sm py-4 border-t border-brand-100 flex justify-between px-6 max-w-7xl mx-auto w-full">
            <span>Portfolio 60 v0.1.0</span>
            <span id="build-time"></span>
        </footer>
        <script src="/js/app.js"></script>
        <script src="/js/currencies.js"></script>
    </body>
</html>
