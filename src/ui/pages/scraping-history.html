<!doctype html>
<html lang="en-GB">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Portfolio 60 â€” Fetching History</title>
        <link rel="stylesheet" href="/css/output.css" />
        <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    </head>
    <body class="bg-brand-25 text-brand-900 min-h-screen flex flex-col">
        <nav class="bg-brand-800 text-white px-6 py-4 shadow-md">
            <div class="flex items-center justify-between max-w-7xl mx-auto">
                <h1 class="text-xl font-semibold tracking-wide flex items-center gap-2">
                    <img src="/images/redmug-logo.svg" alt="Red Mug logo" class="h-8 w-8" />
                    Portfolio 60
                </h1>
                <ul class="flex gap-6 text-base">
                    <li><a href="/" class="hover:text-brand-200 transition-colors" data-nav="home">Home</a></li>
                    <li><a href="/pages/users.html" class="hover:text-brand-200 transition-colors" data-nav="users">Users</a></li>
                    <li><a href="/pages/investments.html" class="hover:text-brand-200 transition-colors" data-nav="investments">Investments</a></li>
                    <li><a href="/pages/benchmarks.html" class="hover:text-brand-200 transition-colors" data-nav="benchmarks">Benchmarks</a></li>
                    <li><a href="/pages/currencies.html" class="hover:text-brand-200 transition-colors" data-nav="currencies">Currencies</a></li>
                    <li><a href="/pages/global-events.html" class="hover:text-brand-200 transition-colors" data-nav="global-events">Global Events</a></li>
                    <li><a href="/pages/scraping.html" class="hover:text-brand-200 transition-colors" data-nav="scraping">Fetching</a></li>
                    <li><a href="/pages/backup.html" class="hover:text-brand-200 transition-colors" data-nav="backup">Backup</a></li>
                </ul>
            </div>
        </nav>
        <main class="max-w-7xl mx-auto px-6 py-8 flex-1 w-full" id="main-content">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-semibold text-brand-800">Fetching History</h2>
                <a href="/pages/scraping.html" class="text-brand-600 hover:text-brand-800 transition-colors text-base">&larr; Back to Fetching</a>
            </div>

            <div id="page-messages"></div>

            <!-- Filters -->
            <div class="bg-white rounded-lg shadow-md p-4 mb-6">
                <h3 class="text-base font-semibold text-brand-700 mb-3">Filters</h3>
                <div class="flex flex-wrap gap-4 items-end">
                    <div>
                        <label for="filter-type" class="block text-sm font-medium text-brand-600 mb-1">Type</label>
                        <select id="filter-type" class="px-3 py-2 border border-brand-300 rounded-md text-base focus:outline-none focus:ring-2 focus:ring-brand-500">
                            <option value="">All types</option>
                            <option value="currency">Currency</option>
                            <option value="investment">Investment</option>
                            <option value="benchmark">Benchmark</option>
                        </select>
                    </div>
                    <div>
                        <label for="filter-success" class="block text-sm font-medium text-brand-600 mb-1">Status</label>
                        <select id="filter-success" class="px-3 py-2 border border-brand-300 rounded-md text-base focus:outline-none focus:ring-2 focus:ring-brand-500">
                            <option value="">All statuses</option>
                            <option value="true">Success</option>
                            <option value="false">Failed</option>
                        </select>
                    </div>
                    <div>
                        <label for="filter-start-date" class="block text-sm font-medium text-brand-600 mb-1">From date</label>
                        <input type="date" id="filter-start-date" class="px-3 py-2 border border-brand-300 rounded-md text-base focus:outline-none focus:ring-2 focus:ring-brand-500" />
                    </div>
                    <div>
                        <label for="filter-end-date" class="block text-sm font-medium text-brand-600 mb-1">To date</label>
                        <input type="date" id="filter-end-date" class="px-3 py-2 border border-brand-300 rounded-md text-base focus:outline-none focus:ring-2 focus:ring-brand-500" />
                    </div>
                    <div>
                        <button id="apply-filters-btn" class="bg-brand-700 hover:bg-brand-800 text-white font-medium px-4 py-2 rounded-lg transition-colors">Apply</button>
                    </div>
                    <div>
                        <button id="clear-filters-btn" class="text-brand-500 hover:text-brand-700 transition-colors text-base">Clear filters</button>
                    </div>
                </div>
            </div>

            <!-- History table -->
            <div id="history-table-container">
                <p class="text-brand-500">Loading fetching history...</p>
            </div>

            <!-- Pagination -->
            <div id="pagination-container" class="hidden mt-4 flex items-center justify-between">
                <p id="pagination-info" class="text-sm text-brand-500"></p>
                <div class="flex gap-2">
                    <button id="prev-page-btn" class="px-3 py-1 border border-brand-300 rounded text-sm hover:bg-brand-100 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">Previous</button>
                    <button id="next-page-btn" class="px-3 py-1 border border-brand-300 rounded text-sm hover:bg-brand-100 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">Next</button>
                </div>
            </div>
        </main>
        <footer class="text-brand-400 text-sm py-4 border-t border-brand-100 flex justify-between px-6 max-w-7xl mx-auto w-full">
            <span>Portfolio 60 v0.1.0</span>
            <span id="build-time"></span>
        </footer>
        <script src="/js/app.js"></script>
        <script src="/js/scraping-history.js"></script>
    </body>
</html>
