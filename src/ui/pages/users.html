        <main class="max-w-7xl mx-auto px-6 py-8 flex-1 w-full" id="main-content">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-semibold text-brand-800">Users</h2>
                <button id="add-user-btn" class="bg-brand-700 hover:bg-brand-800 text-white font-medium px-5 py-2 rounded-lg transition-colors">Add User</button>
            </div>

            <div id="page-messages"></div>

            <!-- Users table -->
            <div id="users-table-container">
                <p class="text-brand-500">Loading users...</p>
            </div>

            <!-- Add/Edit form modal (hidden by default) -->
            <div id="user-form-container" class="hidden fixed inset-0 bg-black/30 flex items-center justify-center z-50">
                <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-2xl max-h-[90vh] overflow-y-auto mx-4">
                    <h3 id="form-title" class="text-xl font-semibold text-brand-800 mb-4">Add User</h3>
                    <form id="user-form" class="space-y-4">
                        <input type="hidden" id="user-id" value="" />

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="initials" class="block text-sm font-medium text-brand-700 mb-1">Initials *</label>
                                <input type="text" id="initials" name="initials" maxlength="5" required class="w-full px-3 py-2 border border-brand-300 rounded-md text-base focus:outline-none focus:ring-2 focus:ring-brand-500" placeholder="e.g. JDS" />
                            </div>
                            <div>
                                <label for="provider" class="block text-sm font-medium text-brand-700 mb-1">Provider *</label>
                                <select id="provider" name="provider" required class="w-full px-3 py-2 border border-brand-300 rounded-md text-base focus:outline-none focus:ring-2 focus:ring-brand-500 bg-white">
                                    <option value="">Select provider...</option>
                                </select>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="first_name" class="block text-sm font-medium text-brand-700 mb-1">First Name *</label>
                                <input type="text" id="first_name" name="first_name" maxlength="30" required class="w-full px-3 py-2 border border-brand-300 rounded-md text-base focus:outline-none focus:ring-2 focus:ring-brand-500" />
                            </div>
                            <div>
                                <label for="last_name" class="block text-sm font-medium text-brand-700 mb-1">Last Name *</label>
                                <input type="text" id="last_name" name="last_name" maxlength="30" required class="w-full px-3 py-2 border border-brand-300 rounded-md text-base focus:outline-none focus:ring-2 focus:ring-brand-500" />
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="ni_number" class="block text-sm font-medium text-brand-700 mb-1">NI Number</label>
                                <input type="text" id="ni_number" name="ni_number" class="w-full px-3 py-2 border border-brand-300 rounded-md text-base focus:outline-none focus:ring-2 focus:ring-brand-500" placeholder="e.g. AB123456C" />
                            </div>
                            <div>
                                <label for="utr" class="block text-sm font-medium text-brand-700 mb-1">UTR</label>
                                <input type="text" id="utr" name="utr" maxlength="15" class="w-full px-3 py-2 border border-brand-300 rounded-md text-base focus:outline-none focus:ring-2 focus:ring-brand-500" placeholder="Unique Taxpayer Ref" />
                            </div>
                        </div>

                        <div class="grid grid-cols-3 gap-4">
                            <div>
                                <label for="trading_ref" class="block text-sm font-medium text-brand-700 mb-1">Trading Ref</label>
                                <input type="text" id="trading_ref" name="trading_ref" maxlength="15" class="w-full px-3 py-2 border border-brand-300 rounded-md text-base focus:outline-none focus:ring-2 focus:ring-brand-500" />
                            </div>
                            <div>
                                <label for="isa_ref" class="block text-sm font-medium text-brand-700 mb-1">ISA Ref</label>
                                <input type="text" id="isa_ref" name="isa_ref" maxlength="15" class="w-full px-3 py-2 border border-brand-300 rounded-md text-base focus:outline-none focus:ring-2 focus:ring-brand-500" />
                            </div>
                            <div>
                                <label for="sipp_ref" class="block text-sm font-medium text-brand-700 mb-1">SIPP Ref</label>
                                <input type="text" id="sipp_ref" name="sipp_ref" maxlength="15" class="w-full px-3 py-2 border border-brand-300 rounded-md text-base focus:outline-none focus:ring-2 focus:ring-brand-500" />
                            </div>
                        </div>

                        <div id="form-errors" class="text-error text-sm"></div>

                        <div class="flex items-center justify-between pt-2">
                            <div class="flex gap-3">
                                <button type="submit" class="bg-brand-700 hover:bg-brand-800 text-white font-medium px-5 py-2 rounded-lg transition-colors">Save</button>
                                <button type="button" id="cancel-btn" class="bg-brand-100 hover:bg-brand-200 text-brand-700 font-medium px-5 py-2 rounded-lg transition-colors">Cancel</button>
                            </div>
                            <button type="button" id="delete-from-form-btn" class="hidden text-sm text-brand-400 hover:text-red-600 transition-colors">Delete this user</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Delete confirmation dialog (hidden by default) -->
            <div id="delete-dialog" class="hidden fixed inset-0 bg-black/30 flex items-center justify-center z-50">
                <div class="bg-white rounded-lg shadow-lg p-6 max-w-sm">
                    <h3 class="text-lg font-semibold text-brand-800 mb-3">Confirm Deletion</h3>
                    <p class="text-base text-brand-600 mb-4">Are you sure you want to delete <strong id="delete-user-name"></strong>?</p>
                    <div class="flex gap-3 justify-end">
                        <button id="delete-cancel-btn" class="bg-brand-100 hover:bg-brand-200 text-brand-700 font-medium px-4 py-2 rounded-lg transition-colors">Cancel</button>
                        <button id="delete-confirm-btn" class="bg-red-600 hover:bg-red-700 text-white font-medium px-4 py-2 rounded-lg transition-colors">Delete</button>
                    </div>
                </div>
            </div>
