<!doctype html>
<html lang="en-GB">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Portfolio 60 â€” Docs</title>
        <link rel="stylesheet" href="/css/output.css" />
        <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
        <style>
            .spell-error {
                background-color: transparent;
                text-decoration: underline wavy red;
                text-decoration-skip-ink: none;
            }
            #editor-highlights {
                color: transparent;
                caret-color: transparent;
            }
        </style>
    </head>
    <body class="bg-brand-25 text-brand-900 min-h-screen flex flex-col">
        <app-navbar></app-navbar>
        <main class="max-w-7xl mx-auto px-6 py-8 flex-1 w-full" id="main-content">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-semibold text-brand-800" id="page-heading">Documents</h2>
                <div class="flex gap-3">
                    <button id="upload-btn" class="bg-brand-700 hover:bg-brand-800 text-white font-medium px-5 py-2 rounded-lg transition-colors">Upload</button>
                </div>
            </div>

            <div id="page-messages"></div>

            <!-- Page list -->
            <div id="pages-container">
                <p class="text-brand-500">Loading...</p>
            </div>

            <!-- Load more -->
            <div id="load-more-container" class="hidden text-center mt-6">
                <button id="load-more-btn" class="bg-brand-100 hover:bg-brand-200 text-brand-700 font-medium px-6 py-2 rounded-lg transition-colors">Load more</button>
            </div>

            <!-- Upload modal -->
            <div id="upload-modal" class="hidden fixed inset-0 bg-black/30 flex items-center justify-center z-50">
                <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-lg mx-4">
                    <h3 class="text-xl font-semibold text-brand-800 mb-4">Upload Markdown File</h3>
                    <div id="upload-drop-zone" class="border-2 border-dashed border-brand-300 rounded-lg p-8 text-center cursor-pointer hover:border-brand-500 transition-colors">
                        <p class="text-brand-500 mb-2">Drag and drop a .md file here, or click to browse</p>
                        <input type="file" id="upload-file-input" accept=".md" class="hidden" />
                    </div>
                    <div id="upload-errors" class="text-error text-sm mt-2"></div>
                    <div class="flex justify-end gap-3 mt-4">
                        <button id="upload-cancel-btn" class="bg-brand-100 hover:bg-brand-200 text-brand-700 font-medium px-5 py-2 rounded-lg transition-colors">Cancel</button>
                    </div>
                </div>
            </div>

            <!-- Editor modal -->
            <div id="editor-modal" class="hidden fixed inset-0 bg-black/30 flex items-center justify-center z-50">
                <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-4xl max-h-[90vh] overflow-y-auto mx-4">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-xl font-semibold text-brand-800" id="editor-title">Edit Document</h3>
                        <button id="editor-media-btn" class="text-sm bg-brand-100 hover:bg-brand-200 text-brand-700 px-3 py-1 rounded transition-colors">Upload Image</button>
                    </div>
                    <div id="editor-container" class="relative w-full h-96 border border-brand-300 rounded-md overflow-hidden focus-within:ring-2 focus-within:ring-brand-500">
                        <div id="editor-highlights" class="absolute inset-0 px-3 py-2 font-mono text-sm overflow-auto whitespace-pre-wrap break-words pointer-events-none"></div>
                        <textarea id="editor-textarea" class="absolute inset-0 w-full h-full px-3 py-2 font-mono text-sm focus:outline-none resize-none bg-transparent" spellcheck="false"></textarea>
                    </div>
                    <div id="editor-errors" class="text-error text-sm mt-2"></div>
                    <div id="editor-media-result" class="text-sm text-brand-500 mt-2 hidden"></div>
                    <div class="flex items-center justify-between pt-4">
                        <div class="flex gap-3">
                            <button id="editor-save-btn" class="bg-brand-700 hover:bg-brand-800 text-white font-medium px-5 py-2 rounded-lg transition-colors">Save</button>
                            <button id="editor-cancel-btn" class="bg-brand-100 hover:bg-brand-200 text-brand-700 font-medium px-5 py-2 rounded-lg transition-colors">Cancel</button>
                        </div>
                        <div class="flex items-center gap-3">
                            <span id="editor-spell-count" class="text-sm text-brand-400 hidden"></span>
                            <button id="editor-spell-btn" class="text-sm bg-amber-50 hover:bg-amber-100 text-amber-700 border border-amber-300 px-3 py-1.5 rounded transition-colors">Spell Check</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Media upload (hidden file input, used by editor) -->
            <input type="file" id="media-file-input" accept=".jpg,.jpeg,.png,.gif,.webp,.svg" class="hidden" />

            <!-- Delete confirmation modal -->
            <div id="delete-modal" class="hidden fixed inset-0 bg-black/30 flex items-center justify-center z-50">
                <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md mx-4">
                    <h3 class="text-lg font-semibold text-brand-800 mb-3">Delete Document</h3>
                    <p class="text-brand-600 mb-4" id="delete-message">Are you sure you want to delete this document?</p>
                    <div class="flex justify-end gap-3">
                        <button id="delete-cancel-btn" class="bg-brand-100 hover:bg-brand-200 text-brand-700 font-medium px-5 py-2 rounded-lg transition-colors">Cancel</button>
                        <button id="delete-confirm-btn" class="bg-red-600 hover:bg-red-700 text-white font-medium px-5 py-2 rounded-lg transition-colors">Delete</button>
                    </div>
                </div>
            </div>
            <!-- Spellcheck context menu -->
            <div id="spell-context-menu" class="hidden fixed bg-white border border-brand-300 rounded shadow-lg py-1 z-[60]">
                <button id="spell-add-word-btn" class="w-full text-left px-4 py-1.5 text-sm text-brand-700 hover:bg-brand-50">Add to dictionary</button>
            </div>
        </main>

        <app-footer></app-footer>

        <script src="/js/app.js"></script>
        <script src="/js/components.bundle.js"></script>
        <script src="/js/docs-list.js"></script>
    </body>
</html>
