<!doctype html>
<html lang="en-GB">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Portfolio 60 â€” Global Events</title>
        <link rel="stylesheet" href="/css/output.css" />
        <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    </head>
    <body class="bg-brand-25 text-brand-900 min-h-screen flex flex-col">
        <app-navbar></app-navbar>
        <main class="max-w-7xl mx-auto px-6 py-8 flex-1 w-full" id="main-content">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-semibold text-brand-800">Global Events</h2>
                <button id="add-event-btn" class="bg-brand-700 hover:bg-brand-800 text-white font-medium px-5 py-2 rounded-lg transition-colors">Add Event</button>
            </div>

            <div id="page-messages"></div>

            <!-- Global events table -->
            <div id="events-table-container">
                <p class="text-brand-500">Loading global events...</p>
            </div>

            <!-- Add/Edit form modal (hidden by default) -->
            <div id="event-form-container" class="hidden fixed inset-0 bg-black/30 flex items-center justify-center z-50">
                <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-lg max-h-[90vh] overflow-y-auto mx-4">
                    <h3 id="form-title" class="text-xl font-semibold text-brand-800 mb-4">Add Event</h3>
                    <form id="event-form" class="space-y-4">
                        <input type="hidden" id="event-id" value="" />

                        <div>
                            <label for="event_date" class="block text-sm font-medium text-brand-700 mb-1">Date *</label>
                            <input type="date" id="event_date" name="event_date" required class="w-full max-w-xs px-3 py-2 border border-brand-300 rounded-md text-base focus:outline-none focus:ring-2 focus:ring-brand-500" />
                            <p class="text-sm text-brand-400 mt-1">Date the event occurred or will occur.</p>
                        </div>

                        <div>
                            <label for="description" class="block text-sm font-medium text-brand-700 mb-1">Description *</label>
                            <textarea id="description" name="description" maxlength="255" required rows="3" class="w-full px-3 py-2 border border-brand-300 rounded-md text-base focus:outline-none focus:ring-2 focus:ring-brand-500" placeholder="e.g. Bank of England raises base rate to 5.25%"></textarea>
                        </div>

                        <div id="form-errors" class="text-error text-sm"></div>

                        <div class="flex items-center justify-between pt-2">
                            <div class="flex gap-3">
                                <button type="submit" class="bg-brand-700 hover:bg-brand-800 text-white font-medium px-5 py-2 rounded-lg transition-colors">Save</button>
                                <button type="button" id="cancel-btn" class="bg-brand-100 hover:bg-brand-200 text-brand-700 font-medium px-5 py-2 rounded-lg transition-colors">Cancel</button>
                            </div>
                            <button type="button" id="delete-from-form-btn" class="hidden text-sm text-brand-400 hover:text-red-600 transition-colors">Delete this event</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Delete confirmation dialog (hidden by default) -->
            <div id="delete-dialog" class="hidden fixed inset-0 bg-black/30 flex items-center justify-center z-50">
                <div class="bg-white rounded-lg shadow-lg p-6 max-w-sm">
                    <h3 class="text-lg font-semibold text-brand-800 mb-3">Confirm Deletion</h3>
                    <p class="text-base text-brand-600 mb-4">Are you sure you want to delete the event on <strong id="delete-event-date"></strong>?</p>
                    <div class="flex gap-3 justify-end">
                        <button id="delete-cancel-btn" class="bg-brand-100 hover:bg-brand-200 text-brand-700 font-medium px-4 py-2 rounded-lg transition-colors">Cancel</button>
                        <button id="delete-confirm-btn" class="bg-red-600 hover:bg-red-700 text-white font-medium px-4 py-2 rounded-lg transition-colors">Delete</button>
                    </div>
                </div>
            </div>
        </main>
        <app-footer></app-footer>
        <script src="/js/app.js"></script>
        <script src="/js/components.bundle.js"></script>
        <script src="/js/global-events.js"></script>
    </body>
</html>
